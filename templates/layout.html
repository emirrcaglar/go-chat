{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #222;
            overflow: hidden;
            border-bottom: 3px solid #d65a0d;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #444;
            color: white;
        }
        
        .navbar a.active {
            background-color: #d65a0d;
            color: white;
        }
        
        .navbar .right {
            float: right;
        }

        .content {
            padding: 20px;
            max-width: 960px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .room-button-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    {{template "navbar" .}}
    
    <div class="content">
        {{block "content" .}}
        <p>No content found</p>
        {{end}}
    </div>
</body>
</html>
{{end}}

{{define "navbar"}}
<div class="navbar">
    <a href="/" {{if eq .CurrentPage "index"}}class="active"{{end}}>Home</a>
    <div class="right">
        {{if and .Username (ne .Username "")}}
            <span style="color: #f2f2f2; padding: 14px 20px; float: left;">Welcome, {{.Username}}!</span>
            <a href="/logout">Logout</a>
        {{else}}
            <a href="/username">Set Username</a>
        {{end}}
    </div>
</div>
{{end}}
